<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Raleway, sans-serif;
    }

    body {
        background: linear-gradient(90deg, #C7C5F4, #776BCC);
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .screen {
        background: linear-gradient(90deg, #5D54A4, #7C78B8);
        position: relative;
        height: 600px;
        width: 360px;
        box-shadow: 0px 0px 24px #5C5696;
    }

    .screen__content {
        z-index: 1;
        position: relative;
        height: 100%;
    }

    .screen__background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        -webkit-clip-path: inset(0 0 0 0);
        clip-path: inset(0 0 0 0);
    }

    .screen__background__shape {
        transform: rotate(45deg);
        position: absolute;
    }

    .screen__background__shape1 {
        height: 520px;
        width: 520px;
        background: #FFF;
        top: -50px;
        right: 120px;
        border-radius: 0 72px 0 0;
    }

    .screen__background__shape2 {
        height: 220px;
        width: 220px;
        background: #6C63AC;
        top: -172px;
        right: 0;
        border-radius: 32px;
    }

    .screen__background__shape3 {
        height: 540px;
        width: 190px;
        background: linear-gradient(270deg, #5D54A4, #6A679E);
        top: -24px;
        right: 0;
        border-radius: 32px;
    }

    .screen__background__shape4 {
        height: 400px;
        width: 200px;
        background: #7E7BB9;
        top: 420px;
        right: 50px;
        border-radius: 60px;
    }

    .login {
        width: 320px;
        padding: 30px;
        padding-top: 80px;
    }

    .register__field {
        padding: 20px 0px;
        position: relative;
    }

    .login__icon {
        position: absolute;
        top: 30px;
        color: #7875B5;
    }

    .register__input {
        border: none;
        border-bottom: 2px solid #D1D1D4;
        background: none;
        padding: 10px;
        padding-left: 24px;
        font-weight: 700;
        width: 75%;
        transition: .2s;
    }

    .register__input:active,
    .register__input:focus,
    .register__input:hover {
        outline: none;
        border-bottom-color: #6A679E;
    }

    .register__submit {
        background: #fff;
        font-size: 14px;
        margin-top: 30px;
        padding: 16px 20px;
        border-radius: 26px;
        border: 1px solid #D4D3E8;
        text-transform: uppercase;
        font-weight: 700;
        display: flex;
        align-items: center;
        width: 100%;
        color: #4C489D;
        box-shadow: 0px 2px 2px #5C5696;
        cursor: pointer;
        transition: .2s;
    }
    .register__back {
        background: #fff;
        font-size: 14px;
        margin-top: 10px;
        /* margin-left: 125px; */
        padding: 16px 20px;
        border-radius: 26px;
        border: 1px solid #D4D3E8;
        text-transform: uppercase;
        font-weight: 700;
        display: flex;
        align-items: center;
        width: 50%;
        color: #4C489D;
        box-shadow: 0px 2px 2px #5C5696;
        cursor: pointer;
        transition: .2s;
    }

    .register__submit:active,
    .register__submit:focus,
    .register__submit:hover {
        border-color: #6A679E;
        outline: none;
    }

    .button__icon {
        font-size: 24px;
        margin-left: auto;
        color: #7875B5;
    }
</style>


<body>


    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1 style="padding:10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Register</h1>
                    <div class="register__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="email_id" class="register__input" placeholder="User name / Email">
                    </div>
                    <div class="register__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" id="name_id" class="register__input" placeholder="Name">
                    </div>
                    <div class="register__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" id="place_id" class="register__input" placeholder="Place">
                    </div>
                    <button type="button" class="button register__submit" onclick="submit_data()">
                        <span class="button__text">Register</span>
                        <!-- <i class="button__icon fas fa-chevron-right"></i> -->
                    </button>
                    <button type="button" class="button register__back" onclick="back_btn()">
                        <span class="button__text">Back</span>
                        <!-- <i class="button__icon fas fa-chevron-right"></i> -->
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>


    <script>

        function validateAndGetFormData() {
            var emailVar = $("#email_id").val();
            if (emailVar == "") {
                alert("Email is Required Value");
                $("#email_id").focus();
                return "";
            }
            var nameVar = $("#name_id").val();
            if (nameVar === "") {
                alert("Name is Required Value");
                $("#name_id").focus();
                return "";
            }
            var placeVar = $("#place_id").val();
            if (placeVar === "") {
                alert("Place is Required Value");
                $("#place_id").focus();
                return "";
            }
            var jsonStrObj = {
                email: emailVar,
                name: nameVar,
                place: placeVar,
            };
            return JSON.stringify(jsonStrObj);
        }


        function resetForm() {
            $("#email_id").val("")
            $("#name_id").val("");
            $("#place_id").val("");
            $("#email_id").focus();
        }


        function submit_data() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var putReqStr = createPUTRequest("90937995|-31949265572117278|90953702",
                jsonStr, "TESTING", "TEST-REL");

            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommandAtGivenBaseUrl(putReqStr,"http://api.login2explore.com:5577", "/api/iml");
            jQuery.ajaxSetup({ async: true });

            resetForm();
            alert("Successfully Registered");
        }

        function back_btn(){
            window.location="index.html";
        }

    </script>


</body>

</html>
